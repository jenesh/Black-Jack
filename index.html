<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlackJack'd</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="root">
        <div id="user-container">
            <h1>User</h1>
            <p >Games won: <span id="user-streak">0</span></p>
            <h3 id="user-score">Score:</h3>
            <div>
                <button id="hit-btn">HIT</button>
                <button id="stay-btn">STAY</button>
            </div>
            <div id="user-cards">

            </div>
        </div>
        <div id="dealer-container">
            <h1>Dealer</h1>
            <p>Games won: <span id="dealer-streak">0</span></p>
            <h3 id="dealer-score">Score</h3>
            <div id="dealer-cards">

            </div>
        </div>
    </div>
    <!-- <script src="blackJack.js"></script> -->
    <script type="module" src="bundle.js"></script>
</body>

</html>
